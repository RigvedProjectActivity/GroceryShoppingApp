<app-admin-panel></app-admin-panel>
<br>
<h1>Generate Reports</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card mb-2">
                <h5 class="card-header">Generate Daily Report</h5>
                <div class="card-body">
                    <h3 class="card-subtitle mb-2">Enter Date:</h3>
            
                    <form [formGroup]="dailyReportForm" (ngSubmit)="getDailyReport()">
                        <div class="form-row">
                                <div class="col">
                                    <input formControlName="date" name="date" type="text" class="form-control" placeholder="MM-DD-YYYY">
                                    <span class="text-danger" *ngIf="(dailyReportForm.get('date').touched || dailySubmitted) && dailyReportForm.get('date').errors?.required">
                                        Proper Date is required
                                      </span>
                                </div>
                        </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success mb-2">Generate</button>
                            </div>            
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card mb-2">
                <h5 class="card-header">Generate User Report</h5>
                <div class="card-body">
            
                    <h3 class="card-subtitle mb-2">Enter User Id:</h3>
            
                    <form [formGroup]="userReportForm" (ngSubmit)="getUserReport()">
                        <div class="form-row">
                                <div class="col">
                                    <input formControlName="user" name="user" type="text" class="form-control" placeholder="User Id">
                                    <span class="text-danger" *ngIf="(userReportForm.get('user').touched || userSubmitted) && userReportForm.get('user').errors?.required">
                                        User Id is required
                                    </span>
                                </div>
                        </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success mb-2">Generate</button>
                            </div>            
                    </form>
                </div>
            </div>
        </div>
        
    </div>
        
    
    
    <div class="row">
        <div class="col-6">
            <div class="card mb-2">
                <h5 class="card-header">Generate Weekly Report</h5>
                <div class="card-body">
                    <form [formGroup]="weeklyReportForm" (ngSubmit)="getWeeklyReport()">
                        <label for="startDate">Enter Start Date: </label>
                        <div class="form-row">
                                <div class="col">
                                    <input formControlName="startDate" name="startDate" type="text" class="form-control" placeholder="MM-DD-YYYY">
                                    <span class="text-danger" *ngIf="(weeklyReportForm.get('startDate').touched || weeklySubmitted) && weeklyReportForm.get('startDate').errors?.required">
                                        Proper Start Date is required
                                      </span>
                                </div>
                        </div>
                        <br>
                        <label for="startDate">Enter End Date: </label>
                        <div class="form-row">
                            <div class="col">
                                <input formControlName="endDate" name="endDate" type="text" class="form-control" placeholder="MM-DD-YYYY">
                                <span class="text-danger" *ngIf="(weeklyReportForm.get('endDate').touched || weeklySubmitted) && weeklyReportForm.get('endDate').errors?.required">
                                    Proper End Date is required
                                  </span>
                            </div>
                    </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success mb-2">Generate</button>
                            </div>            
                    </form>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card mb-2">
                <h5 class="card-header">Generate Monthly Report</h5>
                <div class="card-body">
            
                    <form [formGroup]="monthlyReportForm" (ngSubmit)="getMonthlyReport()">
                            <label for="year">Enter year: </label>
                            <div class="form-row">
                                <div class="col">
                                    <input id="year" formControlName="year" name="year" type="text" class="form-control" placeholder="YYYY">
                                    <span class="text-danger" *ngIf="(monthlyReportForm.get('year').touched || monthlySubmitted) && monthlyReportForm.get('year').errors?.required">
                                        Year is required
                                    </span>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="dropdown">Select month: </label>
                                <select multiple formControlName="month" name="month" class="form-control" id="dropdown">
                                  <option>January</option>
                                  <option>February</option>
                                  <option>March</option>
                                  <option>April</option>
                                  <option>May</option>
                                  <option>June</option>
                                  <option>July</option>
                                  <option>August</option>
                                  <option>September</option>
                                  <option>October</option>
                                  <option>November</option>
                                  <option>December</option>
                                </select>
                                <span class="text-danger" *ngIf="(monthlyReportForm.get('year').touched || monthlySubmitted) && monthlyReportForm.get('year').errors?.required">
                                    Please select month
                                </span>
                              </div>
                        
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success mb-2">Generate</button>
                            </div>            
                    </form>
                </div>
            </div>
        </div>
   
</div>
