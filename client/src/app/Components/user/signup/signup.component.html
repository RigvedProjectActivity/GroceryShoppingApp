<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<div>
    <h1> User Sign Up</h1>
    <hr>
   
    <form #UserRef="ngForm" (ngSubmit)="StoreUserDetails(UserRef.value)" >
        
        <div class="d-grid gap-2 col-4 ">
    <label >User ID</label>
    <input type="number" name="UserID" id="UserID" ngModel><br/>

    <label >First Name</label>
    <input type="text" name="FirstName" id="FirstName" ngModel><br/>

    <label >Last Name</label>
    <input type="text" name="LastName" id="LastName" ngModel><br/>

    <label >DOB</label>
    <input type="date" name="DOB" id="DOB" ngModel><br/>

    <label >Phone Number</label>
    <input type="number" name="PhoneNumber" id="PhoneNumber" ngModel><br/>

    <label ><Address></Address></label>
    <input type="text" name="Address" id="Address" ngModel><br/>

    <label >Funds</label>
    <input type="number" name="Funds" id="Funds" ngModel><br/>

    <label >Account Number</label>
    <input type="number" name="AccountNumber" id="AccountNumber" ngModel><br/>
    
    <label >Email   ID</label>
    <input type="email" name="EmailID" id="EmailID" ngModel><br/>

    <label >Password</label>
    <input type="password" name="Password" id="Password" ngModel><br/>

    <input class="btn btn-success btn-lg" type="submit" value ="Register" />
        </div>
</form>
</div>

</body>
</html>
