<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<div>
    <h1>User Sign In</h1>
    <hr>
    <form #userSignInRef="ngForm" (ngSubmit)="signIn(userSignInRef.value)" >
        
        <div class="d-grid gap-2 col-4 ">
        <label >User ID</label>
        <input type="number" name="UserID" id="id" ngModel required minlength="3" #UserID="ngModel"><br/>
        <div *ngIf="UserID.invalid && (UserID.dirty || UserID.touched)">
        <div class="errorMessage" *ngIf="UserID.errors.required">
            User ID is required.
        </div>
        <div class="errorMessage" *ngIf="UserID.errors.minlength">
            User ID must be at least 3 characters long.
        </div>
        </div>

        <label >Password</label>
        <input type="password" name="password" id="pass"  ngModel required minlength="3" #password="ngModel"><br/>
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div class="errorMessage" *ngIf="password.errors.required">
            Password is required.
        </div>
        <div class="errorMessage" *ngIf="password.errors.minlength">
            Password must be at least 3 characters long.
        </div>
        </div>
    
        <input class="btn btn-success btn-lg" type="submit"  [disabled]='!userSignInRef.valid' value ="Log In"  />
        <input class="btn btn-success btn-lg" type="reset" value="reset"/>
        {{message}}
        </div>
        </form>
        
</div>
</body>
</html>
