<div class="container pt-2">
    <div class="row justify-content-sm-center pt-3">
        <div class="col-sm-6 shadow round pb-3">
            <h2 class="text-center pt-3 text-secondary">EDIT YOUR PROFILE</h2>
    <div class="form-group">
        <form #profileRef="ngForm" (ngSubmit)="editProfile(profileRef.value)">
            <label>User ID: </label>
            <input type="text" name="id" class="form-control" ngModel required><br>
            <label>Current Password: </label>
            <input type="password" name="pass" class="form-control" ngModel required><br>
            <label>New Password: </label>
            <input type="password" name="newPass" class="form-control" ngModel required><br>
            <label>First Name: </label>
            <input type="text" name="newFname" class="form-control" ngModel required><br>
            <label>Last Name: </label>
            <input type="text" name="newLname" class="form-control" ngModel required><br>
            <label>E-mail: </label>
            <input type="text" name="newEmail" class="form-control" ngModel required><br>
            <label>Phone Number: </label>
            <input type="number" name="newPhone" class="form-control" ngModel required><br>
            <label>Date of Birth: </label>
            <input type="date" name="newDob" class="form-control" ngModel required><br>
            <label>Address: </label>
            <input type="text" name="newAdd" class="form-control" ngModel required><br>

            <input type="submit" value="Update Profile" [disabled]="!profileRef.valid" class="btn btn-primary mr-2">
            <input type="reset" value="Reset" class="btn btn-danger">
        </form>
        <br>
        <br>
        {{updateMsg}}
    </div>
</div>
