<!DOCTYPE html>
<html lang="en">
<head onload=load_user_cart()>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>User Cart</title>
</head>
<body >
    <h2 style="color: blue">Check out Items</h2>

<div class= "form-group">
<table id="AddedItems" border="1">
    <thead>
        <tr>
            <th>Product Id |</th>
            <th>Product Name |</th>
            <th>Product Price |</th>
            <th>Product Quantity |</th>
            <th>Product Discount % |</th>
            <th>Total Product Price |</th>
         </tr>
            
    </thead> 
 <tbody>
</tbody>
</table>
<div>
    <button value="compareFund" class="btn-primary" (click) ="check_funds()">Place Order</button>
</div>
<div>
    <p style="text-align:center; color: crimson; font-size: 20px;"> Total Price:  ${{calculate_total_price()}}</p>
</div>
<div>
    <h2 style="color: blue;">Enter the row to be deleted</h2>
    <input type="text" class="form" id="deleter"/>
    <button id ="click_to_delete" class="btn-primary" (click)="delete_onClick()">Delete</button> 
</div>


</div>
